<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Random Walker</title>
	<link href="styles/default-styles.css" rel="stylesheet" type="text/css">
    <script src="src/abcLIB.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
    <section>
        <b>Click the canvas to add a walker at that location!</b>
    </section>
    <section>
        Add a walker at a random location: <button id="randomWalkerButton">Add Random Walker</button>
    </section>
    <section>
        Horizontal Bias: <input id="horizontalBiasSlider" type="range" min="0" max="100" value="50" class="slider"><br>
        Vertical Bias: <input id="verticalBiasSlider" type="range" min="0" max="100" value="50" class="slider">
    </section>
</body>
</html>
